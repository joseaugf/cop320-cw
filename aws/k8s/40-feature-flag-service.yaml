apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-flag-service
  namespace: petshop-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feature-flag-service
  template:
    metadata:
      labels:
        app: feature-flag-service
    spec:
      serviceAccountName: petshop-services
      containers:
      - name: feature-flag-service
        image: 590183851389.dkr.ecr.us-east-2.amazonaws.com/petshop-demo/feature-flag-service:latest
        ports:
        - containerPort: 8004
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: petshop-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: petshop-config
              key: REDIS_PORT
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: petshop-config
              key: REDIS_URL
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: petshop-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_SERVICE_NAME
          value: "feature-flag-service"
        - name: PORT
          value: "8004"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: feature-flag-service
  namespace: petshop-demo
spec:
  selector:
    app: feature-flag-service
  ports:
  - port: 8004
    targetPort: 8004
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feature-flag-service-hpa
  namespace: petshop-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feature-flag-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

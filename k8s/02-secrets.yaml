apiVersion: v1
kind: Secret
metadata:
  name: petshop-secrets
  namespace: petshop-demo
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: "petshop_user"
  POSTGRES_PASSWORD: "petshop_password_change_me"
  
  # Database connection string for Python services
  DATABASE_URL: "postgresql://petshop_user:petshop_password_change_me@postgresql-service:5432/petshop"
  
  # Redis password (optional, empty for no auth)
  REDIS_PASSWORD: ""
---
# Note: In production, use external secrets management like AWS Secrets Manager
# or sealed-secrets. This is for demo purposes only.
